<div class="container mat-elevation-z8">
    <form class="form">

        <h1 class="fullWidth">Atualizar Classe</h1>


        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>Nome</mat-label>
            <input [(ngModel)]="classe.nome" name="nome" [formControl]="nome" required matInput
                placeholder="Ex... Fulano" maxlength="50">
            <mat-icon matSuffix>account_circle</mat-icon>
        </mat-form-field>
        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>Valor</mat-label>
            <input type="number" [(ngModel)]="classe.valor" name="nome" [formControl]="valor" required matInput
                placeholder="Ex... R$5">
            <mat-icon matSuffix>attach_money</mat-icon>
        </mat-form-field>
        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>Prazo de Devolucao</mat-label>
            <input type="number" [(ngModel)]="classe.prazoDevolucao" name="nome" [formControl]="prazoDevolucao" required matInput
                placeholder="Ex... 5 dias" pattern="[0-9]+">
            <mat-icon matSuffix>calendar_month</mat-icon>
        </mat-form-field>
        <button (click)="update()" [disabled]="!validarCampos()" class="fullWidth mat-elevation-z4" mat-flat-button
            color="primary">Atualizar</button>
        <button routerLink="../../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </form>
</div>
