<div class="container mat-elevation-z8">
    <form class="form">

        <h1 class="fullWidth">Atualizar Cliente</h1>


        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>Nome</mat-label>
            <input [(ngModel)]="cliente.nome" name="nome" required matInput [disabled]="true">
            <mat-icon matSuffix>account_circle</mat-icon>
        </mat-form-field>
        <div class="categoria">
            <mat-form-field class="fullWidth" appearance="outline">
                <mat-label>Selecione o Sexo</mat-label>
                <mat-select [(ngModel)]="cliente.sexo" name="sexo" [disabled]="true">
                    <mat-option value="Masculino">Masculino</mat-option>
                    <mat-option value="Feminino">Feminino</mat-option>
                    <mat-option value="Outros">Outros</mat-option>
                </mat-select>
                <mat-icon matSuffix>person</mat-icon>
            </mat-form-field>
        </div>
        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>Endere√ßo</mat-label>
            <input [(ngModel)]="cliente.endereco" name="endereco" required matInput [disabled]="true">
            <mat-icon matSuffix>home</mat-icon>
        </mat-form-field>
        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>Telefone</mat-label>
            <input [(ngModel)]="cliente.telefone" name="telefone" required matInput [disabled]="true"
                mask="(00) 00000-0000">
            <mat-icon matSuffix>phone_in_talk</mat-icon>
        </mat-form-field>
        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>CPF</mat-label>
            <input [(ngModel)]="cliente.cpf" name="cpf" required matInput [disabled]="true"
                mask="000.000.000-00">
            <mat-icon matSuffix>pin</mat-icon>
        </mat-form-field>
        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>Data de Nascimento</mat-label>
            <input [disabled]="true" [(ngModel)]="cliente.nascimento" name="nascimento" matInput [disabled]="true">
            <mat-icon matSuffix>today</mat-icon>
        </mat-form-field>

        <button (click)="able()" [disabled]="cliente.ativo" class="fullWidth mat-elevation-z4" mat-flat-button
            color="primary">Habilitar</button>
        <button (click)="disable()" [disabled]="!cliente.ativo" class="fullWidth mat-elevation-z4" mat-flat-button
            color="primary">Desabilitar</button>
        <button routerLink="../../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </form>
</div>
