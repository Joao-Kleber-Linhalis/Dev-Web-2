<div class="container mat-elevation-z8">
    <form class="form">

        <h1 class="fullWidth">Alterar Status Diretor</h1>
        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>Nome</mat-label>
            <input [(ngModel)]="diretor.nome" name="nome" matInput [disabled]="true">
            <mat-icon matSuffix>account_circle</mat-icon>
        </mat-form-field>
        <button (click)="able()" [disabled]="diretor.ativo" class="fullWidth mat-elevation-z4" mat-flat-button
            color="primary">Habilitar</button>
        <button (click)="disable()" [disabled]="!diretor.ativo" class="fullWidth mat-elevation-z4" mat-flat-button
            color="primary">Desabilitar</button>
        <button routerLink="../../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </form>
</div>
