<div class="container mat-elevation-z8">
    <form class="form">

        <h1 class="fullWidth">Realizar Devolução</h1>

        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>Sócio</mat-label>
            <input [disabled]="true" matInput [(ngModel)]="locacao.cliente.nome" name="cliente">
            <mat-icon matSuffix>account_circle</mat-icon>
        </mat-form-field>
        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>Dependente</mat-label>
            <input [disabled]="true" matInput [value]="locacao.dependente ? locacao.dependente.nome : 'Sem Depedente'"
                name="dependente">
            <mat-icon matSuffix>supervisor_account</mat-icon>
        </mat-form-field>
        <mat-form-field class="fullWidth" style="margin-top: 10px" appearance="outline">
            <mat-label>ID Item</mat-label>
            <input [disabled]="true" matInput [(ngModel)]="itemId" name="itemId">
            <mat-icon matSuffix>album</mat-icon>
        </mat-form-field>
        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>Valor</mat-label>
            <input [disabled]="true" matInput [(ngModel)]="locacao.valorCobrado" name="valor">
            <mat-icon matSuffix>money</mat-icon>
        </mat-form-field>
        <div class="info-fields-container fullWidth">
            <!-- Campo de entrada desabilitado para mostrar o nome do diretor -->
            <mat-form-field class="info-field fullWidth" appearance="outline">
                <mat-label>Filme</mat-label>
                <input matInput [disabled]="true" [value]="locacao.item ? locacao.item.titulo.nome : ''">
                <mat-icon matSuffix>theaters</mat-icon>
            </mat-form-field>
            <!-- Campo de entrada desabilitado para mostrar o ano do título -->
            <mat-form-field class="info-field fullWidth" appearance="outline">
                <mat-label>Tipo do Item</mat-label>
                <input matInput [disabled]="true" [value]="locacao.item ? locacao.item.tipoItem : ''">
                <mat-icon matSuffix>info</mat-icon>
            </mat-form-field>
        </div>
        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>Data da Locação</mat-label>
            <input [disabled]="true" [(ngModel)]="locacao.dtLocacao" name="dtLocacao" matInput>
            <mat-icon matSuffix>today</mat-icon>
        </mat-form-field>
        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>Data de Devolução Prevista</mat-label>
            <input [disabled]="true" [(ngModel)]="locacao.dtDevolucaoPrevista" name="dtDevolucaoPrevista" matInput>
            <mat-icon matSuffix>today</mat-icon>
        </mat-form-field>
        <div class="info-fields-container fullWidth">
            <!-- Campo de entrada desabilitado para mostrar o nome do diretor -->
            <mat-form-field class="fullWidth" appearance="outline">
                <mat-label>Dias de Atraso</mat-label>
                <input [disabled]="true" [value]="diasAtraso" name="diasAtraso" matInput>
                <mat-icon matSuffix>calendar_clock</mat-icon>
            </mat-form-field>
            <!-- Campo de entrada desabilitado para mostrar o ano do título -->
            <mat-form-field class="fullWidth" appearance="outline">
                <mat-label>Multa</mat-label>
                <input type="number" [(ngModel)]="locacao.multaCobrada" [formControl]="multaCobrada" (ngModelChange)="recalculateTotal()" name="multa" matInput>
                <mat-icon matSuffix>attach_money</mat-icon>
              </mat-form-field>
        </div>
        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>Total</mat-label>
            <input type="number" [(ngModel)]="locacao.total" [formControl]="total" name="total" matInput>
            <mat-icon matSuffix>payments</mat-icon>
        </mat-form-field>

        <button (click)="devolution()" [disabled]="!validarCampos()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Devolver</button>
        <button routerLink="../../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </form>
</div>
