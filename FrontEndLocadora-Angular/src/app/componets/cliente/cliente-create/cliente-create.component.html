<div class="container mat-elevation-z8">
    <form class="form">

        <h1 class="fullWidth">Cadastrar Cliente</h1>


        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>Nome</mat-label>
            <input [(ngModel)]="cliente.nome" name="nome" [formControl]="nome" required matInput
                placeholder="Ex... Fuleco" maxlength="100">
            <mat-icon matSuffix>account_circle</mat-icon>
        </mat-form-field>
        <div class="categoria">
            <mat-form-field class="fullWidth" appearance="outline">
                <mat-label>Selecione o Sexo</mat-label>
                <mat-select [(ngModel)]="cliente.sexo" name="sexo" [formControl]="sexo">
                    <mat-option value="Masculino">Masculino</mat-option>
                    <mat-option value="Feminino">Feminino</mat-option>
                    <mat-option value="Outros">Outros</mat-option>
                </mat-select>
                <mat-icon matSuffix>person</mat-icon>
            </mat-form-field>
        </div>
        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>Endere√ßo</mat-label>
            <input [(ngModel)]="cliente.endereco" name="endereco" [formControl]="endereco" required
                matInput placeholder="Ex... Rua Exemplo Bairro : Exemplo " maxlength="200">
            <mat-icon matSuffix>home</mat-icon>
        </mat-form-field>
        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>Telefone</mat-label>
            <input [(ngModel)]="cliente.telefone" name="telefone" [formControl]="telefone" required
                matInput placeholder="Ex... (27) 99944-4347" mask="(00) 00000-0000">
            <mat-icon matSuffix>phone_in_talk</mat-icon>
        </mat-form-field>
        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>CPF</mat-label>
            <input [(ngModel)]="cliente.cpf" name="cpf" [formControl]="cpf" required matInput
                placeholder="Ex... 123.123.123.12" mask="000.000.000-00">
            <mat-icon matSuffix>pin</mat-icon>
        </mat-form-field>
        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>Data de Nascimento</mat-label>
            <input matInput [matDatepicker]="picker" (dateInput)="onDateSelected($event)" [formControl]="dtNascimento" [min]="minDate" [max]="maxDate" >
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <button (click)="create()" [disabled]="!validarCampos()" class="fullWidth mat-elevation-z4" mat-flat-button
            color="primary">Cadastrar</button>
        <button routerLink="../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </form>
</div>
