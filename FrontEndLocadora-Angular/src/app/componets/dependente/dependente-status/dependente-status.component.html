<div class="container mat-elevation-z8">
    <form class="form">

        <h1 class="fullWidth">Atualizar Dependente</h1>


        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>Nome Dependente</mat-label>
            <input [disabled]="true" [(ngModel)]="dependente.nome" name="nome" required matInput>
            <mat-icon matSuffix>supervisor_account</mat-icon>
        </mat-form-field>
        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>Responsável</mat-label>
            <mat-select [disabled]="true" [(ngModel)]="dependente.cliente" name="titulo"
                [compareWith]="compareWith" required>
                <mat-option [disabled]="true" *ngFor="let cliente of clienteList" [value]="cliente">{{cliente.nome}}</mat-option>
            </mat-select>
            <mat-icon matSuffix>account_circle</mat-icon>
        </mat-form-field>
        <div class="categoria">
            <mat-form-field class="fullWidth" appearance="outline">
                <mat-label>Selecione o Sexo</mat-label>
                <mat-select [disabled]="true" [(ngModel)]="dependente.sexo" name="sexo">
                    <mat-option value="Masculino">Masculino</mat-option>
                    <mat-option value="Feminino">Feminino</mat-option>
                    <mat-option value="Outros">Outros</mat-option>
                </mat-select>
                <mat-icon matSuffix>person</mat-icon>
            </mat-form-field>
        </div>

        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>CPF</mat-label>
            <input [disabled]="true" [(ngModel)]="dependente.cpf" name="cpf" matInput>
            <mat-icon matSuffix>pin</mat-icon>
        </mat-form-field>
        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>Data de Aquisição</mat-label>
            <input [disabled]="true" [(ngModel)]="dependente.nascimento" name="nascimento" matInput>
            <mat-icon matSuffix>today</mat-icon>
        </mat-form-field>

        <button (click)="able()" [disabled]="dependente.ativo" class="fullWidth mat-elevation-z4" mat-flat-button
            color="primary">Habilitar</button>
        <button (click)="disable()" [disabled]="!dependente.ativo" class="fullWidth mat-elevation-z4" mat-flat-button
            color="primary">Desabilitar</button>
        <button routerLink="../../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </form>
</div>
