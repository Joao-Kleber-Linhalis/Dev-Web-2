<div class="container mat-elevation-z8">
    <form class="form">

        <h1 class="fullWidth">Atualizar Titulo</h1>

        <div class="image-container">
            <div class="image-preview">
                <div class="center-content">
                    <div class="image-wrapper">
                        <img [src]="oldImageUrl" alt="Imagem do Filme">
                        <div class="image-title">Capa Atual do Filme</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="categoria">
            <mat-form-field class="fullWidth" appearance="outline">
                <mat-label>Selecione Categorias</mat-label>
                <mat-select [(ngModel)]="titulo.categorias" multiple 
                    (ngModelChange)="verificarSelecaoCategorias()" [formControl]="categorias"  [compareWith]="compareCategorias">
                    <mat-option *ngFor="let categoria of categoriaFilme" [value]="categoria">{{ categoria
                        }}</mat-option>
                </mat-select>
                <mat-icon matSuffix>info</mat-icon>
            </mat-form-field>
        </div>
        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>Nome</mat-label>
            <input [(ngModel)]="titulo.nome" name="nome" [formControl]="nome" required matInput
                placeholder="Ex... Transformers" maxlength="50">
            <mat-icon matSuffix>account_circle</mat-icon>
        </mat-form-field>
        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>Ano</mat-label>
            <input type="number" [(ngModel)]="titulo.ano" name="ano" [formControl]="ano" required matInput
                placeholder="Ex... 2023" pattern="^[0-9]{4}$">
            <mat-icon matSuffix>calendar_month</mat-icon>
        </mat-form-field>
        <div class="diretor">
            <mat-form-field class="fullWidth" appearance="outline">
                <mat-label>{{titulo.diretor.nome}}</mat-label>
                <mat-select [(ngModel)]="titulo.diretor" name="diretor" [formControl]="diretor" required>
                    <mat-option *ngFor="let dir of diretoresList" [value]="dir">{{dir.nome}}</mat-option>
                </mat-select>
                <mat-icon matSuffix>movie_edit</mat-icon>
            </mat-form-field>
        </div>
        <div class="classe">
            <mat-form-field class="fullWidth" appearance="outline">
                <mat-label>{{titulo.classe.nome}}</mat-label>
                <mat-select [(ngModel)]="titulo.classe" name="classe" [formControl]="classe" required>
                    <mat-option *ngFor="let class of classesList" [value]="class">{{class.nome}}</mat-option>
                </mat-select>
                <mat-icon matSuffix>subtitles</mat-icon>
            </mat-form-field>
        </div>
        <div class="ator">
            <mat-form-field class="fullWidth" appearance="outline">
                <mat-label>Selecione os/as Atores/Atrizes</mat-label>
                <mat-select [(ngModel)]="titulo.atores" multiple [compareWith]="compareWith" [formControl]="atores">
                    <mat-option *ngFor="let ator of atoresList" [value]="ator">{{ ator.nome}}  </mat-option>
                </mat-select>
                <mat-icon matSuffix>theater_comedy</mat-icon>
            </mat-form-field>
        </div>
        <form class="form">
            <mat-form-field class="fullWidth" appearance="outline">
                <mat-label>Deixe uma descrição</mat-label>
                <textarea [(ngModel)]="titulo.sinopse" name="sinopse" [formControl]="sinopse" required class="sinopse"
                    matInput
                    placeholder="Ex. O destino da humanidade está em jogo quando duas raças de robôs, os Autobots e os vilões Decepticons, chegam à Terra."></textarea>
            </mat-form-field>
        </form>
        <div class="mat-form-field">
            <label for="fileInput">Nova Capa do Filme:</label>
            <input type="file" accept="image/*" id="fileInput" (change)="onSelectNewImage($event)">
        </div>

        <div class="image-container">
            <div class="image-preview" *ngIf="fileSelected">
                <div class="center-content">
                    <img [src]="titulo.capa" alt="Imagem do Filme">
                </div>
            </div>
        </div>
        <button (click)="update()" [disabled]="!validarCampos()" class="fullWidth mat-elevation-z4" mat-flat-button
            color="primary">Cadastrar</button>
        <button routerLink="../../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </form>
</div>
