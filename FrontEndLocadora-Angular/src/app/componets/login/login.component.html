<nav>
    <ul>
        <li><a routerLink="/login">Login</a></li>
        <li><a routerLink="/galeria">Galeria</a></li>
    </ul>
</nav>
<div class="container">
    <form class="form mat-elevation-z8">

        <h1>Login</h1>
        <img src="assets/img/login-image.svg" alt="Help Desk">
        <mat-form-field class="full-width">
            <mat-label>Email</mat-label>
            <input [formControl]='nome' required [(ngModel)]="creds.nome" name="email" matInput
                placeholder="Ex. fulano">
            <mat-icon matSuffix>account_circle</mat-icon>
        </mat-form-field>

        <mat-form-field class="full-width">
            <mat-label>Senha</mat-label>
            <input [formControl]='senha' required [(ngModel)]="creds.senha" name="senha" type="password" matInput
                placeholder="Ex. 123">
            <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>

        <button (click)="logar()" [disabled]="!validaCampos()" class="full-width mat-elevation-z4" mat-stroked-button
            color="primary">Login</button>
    </form>

</div>
