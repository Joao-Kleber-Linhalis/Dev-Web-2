<div class="container mat-elevation-z8">
    <form class="form">

        <h1 class="fullWidth">Atualizar Dependente</h1>


        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>Nome Dependente</mat-label>
            <input [(ngModel)]="dependente.nome" name="nome" [formControl]="nome" required matInput
                placeholder="Ex... Fuleco" maxlength="100">
            <mat-icon matSuffix>supervisor_account</mat-icon>
        </mat-form-field>
        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>Respons√°vel</mat-label>
            <mat-select [(ngModel)]="dependente.cliente" name="titulo" [formControl]="cliente" [compareWith]="compareWith" required>
                <mat-option *ngFor="let cliente of clienteList" [value]="cliente">{{cliente.nome}}</mat-option>
            </mat-select>
            <mat-icon matSuffix>account_circle</mat-icon>
        </mat-form-field>
        <div class="categoria">
            <mat-form-field class="fullWidth" appearance="outline">
                <mat-label>Selecione o Sexo</mat-label>
                <mat-select [(ngModel)]="dependente.sexo" name="sexo" [formControl]="sexo">
                    <mat-option value="Masculino">Masculino</mat-option>
                    <mat-option value="Feminino">Feminino</mat-option>
                    <mat-option value="Outros">Outros</mat-option>
                </mat-select>
                <mat-icon matSuffix>person</mat-icon>
            </mat-form-field>
        </div>
        
        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>CPF</mat-label>
            <input [(ngModel)]="dependente.cpf" name="cpf" [formControl]="cpf" required matInput
                placeholder="Ex... 123.123.123.12" mask="000.000.000-00">
            <mat-icon matSuffix>pin</mat-icon>
        </mat-form-field>
        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>Data de Nascimento</mat-label>
            <input matInput [matDatepicker]="picker" (dateInput)="onDateSelected($event)" [formControl]="dtNascimento" [max]="maxDate">
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <button (click)="update()" [disabled]="!validarCampos()" class="fullWidth mat-elevation-z4" mat-flat-button
            color="primary">Atualizar</button>
        <button routerLink="../../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </form>
</div>
