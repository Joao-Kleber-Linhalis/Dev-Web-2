<div class="container">

    <h1>Listando Classes</h1>
    <button routerLink="create" class="mat-elevation-z8" mat-stroked-button color="primary">Nova Classe</button>
    <mat-form-field>
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. João" #input>
    </mat-form-field>
    <div class="radio-button-container mat-elevation-z4">
        <span class="radio-label">Deseja os classes que estão:</span>
        <label class="radio-button-label">
            <input type="radio" [(ngModel)]="ativo" [value]="true"> Ativo
        </label>

        <label class="radio-button-label">
            <input type="radio" [(ngModel)]="ativo" [value]="false"> Inativo
        </label>
    </div>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> Id. </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
            </ng-container>

            <ng-container matColumnDef="valor">
                <th mat-header-cell *matHeaderCellDef class="center-text"> Valor </th>
                <td mat-cell *matCellDef="let element" class="center-text"> {{element.valor}} </td>
            </ng-container>

            <ng-container matColumnDef="prazoDevolucao">
                <th mat-header-cell *matHeaderCellDef class="center-text"> Prazo de Devolucao </th>
                <td mat-cell *matCellDef="let element" class="center-text"> {{element.prazoDevolucao}} </td>
            </ng-container>

            <ng-container matColumnDef="acoes">
                <th mat-header-cell *matHeaderCellDef> Ações </th>
                <td mat-cell *matCellDef="let element">  
                  <a routerLink="update/{{element.id}}">
                    <i class="material-icons edit">edit</i>
                  </a>
                  <a routerLink="">
                    <i class="material-icons delete">delete</i>
                  </a>
                </td>
              </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
</div>
