<div class="container mat-elevation-z8">
    <form class="form">

        <h1 class="fullWidth">Alterar Status Classe</h1>
        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>Nome</mat-label>
            <input [(ngModel)]="classe.nome" name="nome" matInput [disabled]="true">
            <mat-icon matSuffix>account_circle</mat-icon>
        </mat-form-field>
        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>Valor</mat-label>
            <input type="number" [(ngModel)]="classe.valor" name="valor" matInput [disabled]="true">
            <mat-icon matSuffix>attach_money</mat-icon>
        </mat-form-field>
        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>Prazo de Devolucao</mat-label>
            <input type="number" [(ngModel)]="classe.prazoDevolucao" name="prazoDevolucao" matInput [disabled]="true" >
            <mat-icon matSuffix>calendar_month</mat-icon>
        </mat-form-field>
        <button (click)="able()" [disabled]="classe.ativo" class="fullWidth mat-elevation-z4" mat-flat-button
            color="primary">Habilitar</button>
        <button (click)="disable()" [disabled]="!classe.ativo" class="fullWidth mat-elevation-z4" mat-flat-button
            color="primary">Desabilitar</button>
        <button routerLink="../../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </form>
</div>
